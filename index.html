<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="style.css"></link>
  </head>

  <body>
    <header class="container">

      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="Logo da Alura" class="alura-logo">
      </a>

      <h1 class="page-title">
      Calculadora de média</h1>
      <p class="page-subtitle">
      Descubra qual a sua média de nota de todas as provas!
      </p>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">

    </header>

    <section class="calculator">
      <div class="grades">
        <p>Primeira Nota: <input type="number" min="0" max="10" id="grade1" name="grade1" placeholder="0.0" ></p>
        <p>Segunda Nota: <input type="number" min="0" max="10" id="grade2" name="grade2" placeholder="0.0" ></p>
        <p>Terceira Nota: <input type="number" min="0" max="10" id="grade3" name="grade3" placeholder="0.0" ></p>
        <p>Quarta Nota: <input type="number" min="0" max="10" id="grade4" name="grade4" placeholder="0.0" ></p>
      </div>

      <div class="final">
        <p>Média Final</p><br>
        <button type="submit" id="calc" onclick="calcAverage()">Calcular</button>
        <script src="grade-average.js"></script>
        <p id="gradeAverage"></p>
        <p id="gradeInfo"></p>
      </div>
      
  </section>
  </body>

</html>
